<mat-card class="card-margin" (click)="openTask(task)">
  <mat-card-title class="d-flex justify-content-between align-items-center">
    <div>
      {{task.title}}
    </div>
    <div (click)="$event.stopPropagation()">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="deleteTask(task)">
          <mat-icon color="warn">delete</mat-icon>
          <span>Borrar</span>
        </button>
      </mat-menu>
    </div>
  </mat-card-title>
  <mat-card-subtitle>Programada para el d√≠a: {{task?.due_date | date:'dd/MM/yyyy HH:mm'}}</mat-card-subtitle>
</mat-card>
